<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VEAPTV</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="./assets/img/veap_logo.png" class="img-fluid" alt="" srcset="">
                <button type="button" id="sidebarCollapse" class="btn btn-danger">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>
            <ul class="main-menu">
                <li class="menu-item active">
                    <a href="#">
                        <img src="assets/img/dashboard/dashboard.png" class="img-fluid" alt="">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-section mt-3 ml-1">
                    <span>EVENT PAGE</span>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img src="assets/img/dashboard/setup.png" class="img-fluid" alt="">
                        <span>Setup</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img src="assets/img/dashboard/customize.png" class="img-fluid" alt="">
                        <span>Customize</span>
                    </a>
                </li>
                <li class="menu-section">
                    <div class="border-line my-3 mx-5"></div>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img src="assets/img/dashboard/user.png" class="img-fluid" alt="">
                        <span>User Accounts</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img src="assets/img/dashboard/information.png" class="img-fluid" alt="">
                        <span>Information</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img src="assets/img/dashboard/media.png" class="img-fluid" alt="">
                        <span>Media</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img src="assets/img/dashboard/surveys.png" class="img-fluid" alt="">
                        <span>Surveys</span>
                    </a>
                </li>
                <li class="menu-section my-3">
                    <div class="py-1"></div>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <img src="assets/img/dashboard/logout-arrow.png" class="img-fluid" alt="">
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div class="card title-card rounded-10">
                <div class="card-body">
                    <h5 class="card-title">Dashboard</h5>
                </div>
            </div>
            <div class="container d-flex align-items-center justify-content-center" style="height: calc(100vh - 20vh);">
                <div class="row w-100">
                    <div class="col-md-6 mx-auto text-center bg-white h-100 rounded-10" style="padding: 10vh 5vh;">
                        <h3 class="card-title">Welcome to VEAP TV!</h3>  
                        <p class="card-text">Get started by clicking the button below.</p>
                        <a href="#" role="button" class="btn btn-danger rounded-10 px-4">&#43;&nbsp;Create Event</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('.wrapper').toggleClass('active');
            });
        });
    </script>
</body>

</html>
